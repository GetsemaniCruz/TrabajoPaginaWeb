<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <h2>Datos</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required placeholder="escribe tu nombre">
                <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="escribe tu correo">
                <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required minlength="10">
                <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="0" max="99">
                    <input type="submit" value="Iniciar sesion"/>


                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

                <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" min="10" max="10">

                <label for="femenino">Femenino</label>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">

                <label for="opcion1">Musica</label>
                   <input type="checkbox" id="opcion1" name="intereses" value="musica">
                <label for="opcion2">Ajedrez</label>
                   <input type="checkbox" id="opcion2" name="intereses" value="ajedrez">
            </form>
        </section>
    </main>
</body>
</html>
