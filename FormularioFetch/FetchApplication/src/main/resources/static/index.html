<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método POST - Spring Boot</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Ejemplo de método POST con Spring Boot</h1>

    <form id="saludoForm" >
        <div class="group">
            <label for="nombre" class="label">Nombre:</label>
            <input type="text" id="nombre" class="form-input" required>
        </div>

        <div class="group">
            <label for="apellidop" class="label">Apellido Paterno:</label>
            <input type="text" id="apellidop" class="form-input" required>
        </div>

        <div class="group">
            <label for="apellidom" class="label">Apellido Materno:</label>
            <input type="text" id="apellidom" class="form-input" required>
        </div>

        <div class="group">
            <label for="fechaNacimiento" class="label">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-input" required>
        </div>

        <div class="group">
            <label class="label">Género:</label>
            <input type="radio" id="generoM" name="genero" value="MASCULINO" required>
            <label for="generoM">Masculino</label>
            <input type="radio" id="generoF" name="genero" value="FEMENINO">
            <label for="generoF">Femenino</label>
            <input type="radio" id="generoO" name="genero" value="OTRO">
            <label for="generoO">Otro</label>
        </div>

        <div class="group">
            <label for="password" class="label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <div class="group">
            <label for="confirmPassword" class="label">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
        </div>

        <button type="submit" class="submit-button">Enviar</button>
    </form>

    <h3 class="section-title">Respuesta del servidor:</h3>
    <div class="response-area">
        <p id="respuesta"></p>
    </div>
</div>
<script>

    const form = document.getElementById("saludoForm");
    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        // Obtener valores correctamente
        const generoElement = document.querySelector('input[name="genero"]:checked');

        const datos = {
            nombre: document.getElementById("nombre").value,
            apellidop: document.getElementById("apellidop").value,
            apellidom: document.getElementById("apellidom").value,
            fechaNacimiento: document.getElementById("fechaNacimiento").value,
            genero: generoElement ? generoElement.value : "",
            password: document.getElementById("password").value
        };

        const respuesta = await fetch("/saludo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
        });

        const json = await respuesta.json();
        document.getElementById("respuesta").textContent = json.mensaje;
    });
</script>
</body>
</html>
