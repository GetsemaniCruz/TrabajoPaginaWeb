<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        button {
            padding: 6px;
            background-color: cornflowerblue;
            margin: 5px;
        }
        input{
            padding: 6px;
            background-color: #d5dff1;
            margin: 5px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .success {
            color: green;
            margin-top: 5px;
        }
        .user-card {
            border: 1px solid #aaa;
            padding: 10px;
            margin-top: 10px;
            width: 260px;
        }
    </style>
</head>
<body>

<h1>Gestión de contactos</h1>

<hr>

<h2>Crear contactos</h2>

<input id="name" type="text" placeholder="Nombre">
<br>
<input id="numero" type="number" placeholder="Numero">
<br>

<button onclick="createUser()">Crear</button>
<p id="create-msg"></p>

<hr>

<h2>Buscar usuario por ID</h2>
<input id="userId" type="number" placeholder="ID">
<button onclick="getUser()">Buscar</button>
<div id="user-result"></div>

<hr>

<h2>Listar Usuarios</h2>
<button onclick="loadUsers()">Cargar Lista</button>
<div id="user-list"></div>

<script>
    async function createUser() {
        const nombre = document.getElementById("name").value.trim();
        const numero = document.getElementById("numero").value.trim();

        const msg = document.getElementById("create-msg");
        msg.innerHTML = "";

        if (nombre === "" || numero === "") {
            msg.innerHTML = `<span class="error">Todos los campos son obligatorios.</span>`;
            return;
        }

        if (numero.length !== 10) {
            msg.innerHTML = `<span class="error">El número debe tener exactamente 10 dígitos.</span>`;
            return;
        }

        const response = await fetch("/users", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ name: nombre, numero })
        });

        const data = await response.json();

        if (!response.ok) {
            msg.innerHTML = `<span class="error">Error: ${JSON.stringify(data.errors)}</span>`;
        } else {
            msg.innerHTML = `<span class="success">Usuario creado con ID ${data.id}</span>`;
        }
    }

    async function getUser() {
        const id = document.getElementById("userId").value;
        const container = document.getElementById("user-result");
        container.innerHTML = "";

        const response = await fetch("/users/" + id);

        if (!response.ok) {
            container.innerHTML = "<p class='error'>Usuario no encontrado</p>";
            return;
        }

        const user = await response.json();

        container.innerHTML = `
        <div class="user-card">
            <b>ID:</b> ${user.id}<br>
            <b>Nombre:</b> ${user.name}<br>
            <b>Numero</b> ${user.numero}<br>
        </div>
        `;
    }

    async function loadUsers() {
        const container = document.getElementById("user-list");
        container.innerHTML = "";

        const response = await fetch("/users");
        const users = await response.json();

        users.forEach(user => {
            container.innerHTML += `
        <div class="user-card" id="user-${user.id}">
            <b>ID:</b> ${user.id}<br>
            <b>Nombre:</b> ${user.name}<br>
            <b>Numero:</b> ${user.numero}<br>
            <button onclick="deleteUser(${user.id})" style="margin-top:5px; background:red; color:white">
                Eliminar
            </button>
        </div>
    `;
        });

    }

    async function deleteUser(id) {
        const response = await fetch("/users/" + id, {
            method: "DELETE"
        });

        if (response.ok) {
            const card = document.getElementById("user-" + id);
            if (card) card.remove();
        } else {
            alert("No se pudo eliminar el usuario");
        }
    }

</script>

</body>
</html>
